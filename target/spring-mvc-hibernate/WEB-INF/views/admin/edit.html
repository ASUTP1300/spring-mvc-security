<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных пользователя</title>
</head>
<body>
    <form th:method="POST" th:action="@{/admin/{id}(id = ${user.getId()})}" th:object="${user}">
        <label for="firstName"> Введите имя : </label>
        <input type="text" th:field = "*{firstName}" id = "firstName" style=position:absolute;left:24%;/>
        <br/>
        <br/>
        <label for="lastName"> Введите фамилию : </label>
        <input type="text" th:field = "*{lastName}" id = "lastName" style=position:absolute;left:24%;/>
        <br/>
        <br/>
        <label for="email"> Введите адрес электронной почты : </label>
        <input type="text" th:field = "*{email}" id = "email" style=position:absolute;left:24%;/>
        <br/>
        <br/>
        <label for="password"> Введите пароль для аутентификации : </label>
        <input type="text" th:field = "*{password}" id = "password" style=position:absolute;left:24%;/>
        <br/>
        <br/>
        <label class="color-bar" > Права доступа пользователя: </label>
        <p th:type="text"  th:each="role2 : ${user.getRoles()}"
           th:name="exisitsRoles"
           th:value="${role2.getRole()}"
           th:text="${role2.getRole()}"> GGG </p>

        <br/>
        <br/>
        <label class="color-bar" > Выберете права доступа: </label>
            <div>
                <label>
                    <input th:each="role : ${listRoles}"  type="checkbox"
                        th:name="listRolesResponse"
                        th:value="${role.role}"
                        th:text="${role.role}"
                        />
                </label>
            </div>
              <input type="submit" value="Сохранить изменения"/>
    </form>
    <br/>
    <form th:method="POST" th:action="@{/logout}">
        <button type="submit">Выход</button>
    </form>
</body>
</html>
